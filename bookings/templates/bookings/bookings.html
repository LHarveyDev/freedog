{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="POST" action="" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Field:</h3>
            <select class="form-select fs-3" name="location">
                <option value="Large field">Large field</option>
                <option value="Small field">Small field</option>
            </select>
        </div>
            <!--input day-->
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <!--input time-->
            <div class="mt-3">
                <h3 class="">Select Timeslot:</h3>
                <select class="form-select fs-3" name="time">
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 AM">12 AM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                </select>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="/accounts/login/" class="btn btn-primary shadow text-center">Sign in</a>
</div>

{% endif %}

{% endblock %}
