{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="overlay"></div>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Choose an available Timeslot</h1>
<div class="container">
    <form method="POST" action="" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3>Select Timeslot:</h3>
        <div>
            <select class="form-select fs-3" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Go to Payment</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}
